<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./assets/images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="main.css" />

    <title>Frontend Mentor | Results summary component</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="card">
        <div class="left">
          <h1 class="slight-transparent">Your Result</h1>
          <div class="circle">
            <span class="dark">76</span>
            <span class="slight-transparent">of 100</span>
          </div>
          <h1 class="dark">Great</h1>
          <p class="slight-transparent">
            You scored higher than 65% of the people who have taken these tests.
          </p>
        </div>
        <div class="right">
          <h1 class="dark">Summary</h1>
          <div class="stats"></div>
          <button class="continue">Continue</button>
        </div>
      </div>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.linkedin.com/in/khan-shadab/" target="_blank"
          >Shadab Khan</a
        >.
      </div>
    </main>

    <script src="main.js" type="module"></script>
  </body>
</html>
